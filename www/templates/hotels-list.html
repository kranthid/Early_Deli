<ion-view view-title="Hotels">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="content has-header">
            <div class="list">
            <div ng-repeat="m in hotels">
                    <a href='#/app/menu' class="item item-avatar item-icon-right">
                       <!--   <img src="http://localhost:8080/{{m.imageUrl}}">-->
                        <img src="{{m.imageUrl}}">
                        <h2>{{m.title}}</h2>
                        <p>{{m.tag}}</p>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
